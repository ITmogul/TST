<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs入门demo之表达式</title>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
</head>
<!--ng-app 定义模块，作用：定义angularjs作用范围-->
<body ng-app>
    <div>
        <!--表达式 {{}} 可以做运算：算数运算、逻辑运算等  作用：用户展示模型数据中的封装好值-->
        {{100+200}}
    </div>
</body>
</html>
