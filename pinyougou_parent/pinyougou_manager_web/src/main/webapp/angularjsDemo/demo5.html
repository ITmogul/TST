<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs入门demo之事件指令</title>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

    <script type="text/javascript">
        //初始化定义模块
        //参数一 ：定义的模块名称 参数二：依赖的其他模块，如果没有依赖其他模块时，也需要定义空数组[]
        var app = angular.module("myapp",[]);
        //定义控制器，需要先初始化模块
        //参数一：控制器名称  参数二：控制器要处理的事情
        //$scope angularjs内置对象 可以理解为全局的作用对象，可以应用在js和html代码 ，相当于js代码和html代码交换的桥梁
        app.controller("myctrl",function ($scope) {
            //声明数据相加的方法
            $scope.add=function () {
                $scope.z = parseInt($scope.x)+parseInt($scope.y);
            }

        });
    </script>



</head>
<!--ng-app 声明模块，作用：定义angularjs作用范围-->
<body ng-app="myapp" ng-controller="myctrl">
    X:<input type="text" ng-model="x"><br>
    Y:<input type="text" ng-model="y"><br>
    <button ng-click="add()">相加</button>{{z}}

</body>
</html>
